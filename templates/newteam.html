{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h2>Create a new team</h2>
<section class = "row">
  <section class = "col-md-11 col-xs-11 outline">
    <form action="#" method = "post">

      <!-- Form template to capture new team details -->
			<div class="form-group">
			     <label for="name">Team Name:</label>
			     <input type ="text" class="form-control" maxlength="100" name="name">
			     <div class="padding-bottom"></div>

           <!-- Buttons to confirm/cancel creation of new team -->
			     <button type="submit" class="btn btn-default" id="submit" type="submit"><span class="fa fa-plus-square-o" aria-hidden="true"></span> Create</button>
           <a href = '{{url_for('showTeamPlayer')}}'><div class="btn btn-default"><span class="fa fa-ban" aria-hidden="true"></span> Cancel</div></a>
			</div>
		</form>
  </section>
</section>

{% include "footer.html" %}
{% endblock %}
