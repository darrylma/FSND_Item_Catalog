{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h2>Edit {{team.name}}</h2>
<section class = "row">
  <section class = "col-md-11 col-xs-11 outline">
    <form action="#" method = "post">

      <!-- Form template to edit team details. Stored values have been set as default -->
			<div class="form-group">
			     <label for="name">Team Name:</label>
			     <input type ="text" class="form-control" maxlength="100" name="name" value="{{team.name}}">
			     <div class="padding-bottom"></div>

           <!-- Buttons to confirm/cancel edit -->
			     <button type="submit" class="btn btn-default" id="submit" type="submit"><span class="fa fa-pencil" aria-hidden="true"></span> Submit</button>
           <a href = '{{url_for('showPlayers', team_id=team.id)}}'><div class="btn btn-default"><span class="fa fa-ban" aria-hidden="true"></span> Cancel</div></a>
			</div>
		</form>
  </section>
</section>

{% include "footer.html" %}
{% endblock %}
