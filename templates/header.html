<section class="row">
	<section class="col-md-12 col-xs-12">
    <img class="img-responsive banner" src="/static/banner.jpg" alt="banner"/>
  </section>
</section>
<section class="row top-menu">

	<!-- Button to return to main screen -->
	<section class="col-md-6 col-xs-6">
		<a href="{{url_for('showTeamPlayer')}}"><span class="fa fa-home" aria-hidden="true"></span>Home</a>
	</section>

	<!-- Login/logout button -->
	<section class="col-md-6 col-xs-6 login_logout">
		{%if 'username' not in session %}
		  <a href="{{url_for('showLogin')}}">Click Here to Login </a>
		{% else %}
		  <a href="{{url_for('disconnect')}}">Logout </a>
		{% endif %}
	</section>
</section>
<section class="row">
	<hr />
</section>
