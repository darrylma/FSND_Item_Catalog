{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h2>Edit {{player.name}}</h2>
<section class = "row">
  <section class = "col-md-11 col-xs-11 outline">
    <form action="#" method = "post">

      <!-- Form template to edit player details. Stored values have been set as default values -->
			<div class="form-group">
			     <label for="name">Name:</label>
			     <input type ="text" class="form-control" maxlength="100" name="name" placeholder="Name" value="{{player.name}}">
           <br />
           <section class="row">
             <section class="col-md-4 col-xs-4">
               <label for="name">Height (feet):</label>
               <select class="form-control" name = "height_feet" value="{{player.height_feet}}">
                 <option value=""></option>
                 <option value="5" {% if player.height_feet == '5'%}selected{%endif%}>5</option>
                 <option value="6" {% if player.height_feet == '6'%}selected{%endif%}>6</option>
                 <option value="7" {% if player.height_feet == '7'%}selected{%endif%}>7</option>
              </select>
             </section>
             <section class="col-md-4 col-xs-4">
               <label for="name">Height (inches):</label>
               <select class="form-control" name = "height_inches" value="{{player.height_inches}}">
                  <option value=""></option>
                  <option value="0" {% if player.height_inches == '0'%}selected{%endif%}>0</option>
                  <option value="1" {% if player.height_inches == '1'%}selected{%endif%}>1</option>
                  <option value="2" {% if player.height_inches == '2'%}selected{%endif%}>2</option>
                  <option value="3" {% if player.height_inches == '3'%}selected{%endif%}>3</option>
                  <option value="4" {% if player.height_inches == '4'%}selected{%endif%}>4</option>
                  <option value="5" {% if player.height_inches == '5'%}selected{%endif%}>5</option>
                  <option value="6" {% if player.height_inches == '6'%}selected{%endif%}>6</option>
                  <option value="7" {% if player.height_inches == '7'%}selected{%endif%}>7</option>
                  <option value="8" {% if player.height_inches == '8'%}selected{%endif%}>8</option>
                  <option value="9" {% if player.height_inches == '9'%}selected{%endif%}>9</option>
                  <option value="10" {% if player.height_inches == '10'%}selected{%endif%}>10</option>
                  <option value="11" {% if player.height_inches == '11'%}selected{%endif%}>11</option>
              </select>
             </section>
             <section class="col-md-4 col-xs-4">
               <label for="name">Weight (lbs):</label>
    			     <input type ="text" class="form-control" maxlength="20" name="weight" placeholder="Weight" value="{{player.weight}}">
             </section>
           </section>
           <br />
           <section class="row">
             <section class="col-md-4 col-xs-4">
               <label for="name">Age:</label>
    			     <input type ="text" class="form-control" maxlength="20" name="age" placeholder="Age" value="{{player.age}}">
             </section>
             <section class="col-md-4 col-xs-4">
               <label for="name">Position:</label>
               <select class="form-control" name = "position">
                  <option value=""></option>
                  <option value="Center" {% if player.position == 'Center'%}selected{%endif%}>Center</option>
                  <option value="Power Forward" {% if player.position == 'Power Forward'%}selected{%endif%}>Power Forward</option>
                  <option value="Small Forward" {% if player.position == 'Small Forward'%}selected{%endif%}>Small Forward</option>
                  <option value="Shooting Guard" {% if player.position == 'Shooting Guard'%}selected{%endif%}>Shooting Guard</option>
                  <option value="Point Guard" {% if player.position == 'Point Guard'%}selected{%endif%}>Point Guard</option>
              </select>
             </section>
           </section>
			     <div class="padding-bottom"></div>

           <!-- Buttons to confirm/cancel edit -->
			     <button type="submit" class="btn btn-default" id="submit" type="submit"><span class="fa fa-pencil" aria-hidden="true"></span> Submit</button>
           <a href = '{{url_for('showPlayers', team_id=team_id)}}'><div class="btn btn-default"><span class="fa fa-ban" aria-hidden="true"></span> Cancel</div></a>
			</div>
		</form>
  </section>
</section>

{% include "footer.html" %}
{% endblock %}
